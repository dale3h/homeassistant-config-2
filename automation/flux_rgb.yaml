#####################################################################
### Turn off the lamp when OFF is selected
#####################################################################

- alias: RGB Select Off
  hide_entity: True
  trigger:
    platform: state
    entity_id: input_select.rgb_light
    state: "Off"

  action:
    - service: light.turn_off
      entity_id: light.flux_rgb

#####################################################################
### Reset input selection when lamp is turned off
#####################################################################

- alias: RGB Reset Off
  hide_entity: True
  trigger:
    - platform: state
      entity_id: light.flux_rgb
      from: 'on'
      to: 'off'

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.rgb_light
        option: "Off"

#####################################################################
### Default to Warm if turned on with no selection
#####################################################################

- alias: RGB Default Warm
  hide_entity: True
  trigger:
    - platform: state
      entity_id: light.flux_rgb
      from: 'off'
      to: 'on'

  condition:
    condition: state
    entity_id: input_select.rgb_light
    state: "Off"

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.rgb_light
        option: "Warm"

