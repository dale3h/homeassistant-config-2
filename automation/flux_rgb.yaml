#####################################################################
### RGB Select Random
#####################################################################

- alias: random_flux_rgb
  hide_entity: True
  trigger:
    - platform: time
      seconds: '/45'

  condition:
    - condition: state
      entity_id: input_select.rgb_light
      state: "Random"

  action:
    service: light.turn_on
    data:
      entity_id: light.flux_rgb
      effect: random