#####################################################################

pool_color_white:
  sequence:

## turn on the light
  - service: switch.turn_on
    entity_id: switch.ge_12722_onoff_relay_switch_switch_25_0

## wait before initiating the sequence
  - delay:
      seconds: 2

## initiate sequence - pause briefly between cycles
