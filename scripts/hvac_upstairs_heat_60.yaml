# Heat for 1 hour
heat_upstairs_60min:
  sequence:
    - service: climate.set_operation_mode
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_heating_1_24_1
      data:
        operation_mode: 'Heat'

    - service: climate.set_temperature
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_heating_1_24_1
      data:
        temperature: 86

#    - service: notify.notify
#      data:
#        title: "HVAC Event"
#        target: "device/Chrome"
#        message: "Upstairs Quick Heat started at {{ states('sensor.date__time') }}"
# notify iOS
    - service: notify.ios_iphwn666
      data:
        title: "HVAC Event"
        message: "Upstairs Quick Heat started at {{ states('sensor.date__time') }}"

    - delay: 01:00

    - service: climate.set_temperature
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_heating_1_24_1
      data:
        temperature: 63