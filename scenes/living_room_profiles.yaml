#####################################################################
### Living Room Bright
#####################################################################
- name: Living Room Bright
  entities:

# turn on entryway lighting
    group.entry_lighting:
      state: on
      brightness: 255
      transition: 5

# turn on the living room lamp
    light.living_room_lamp:
      state: on
      brightness: 255
      transition: 5

# turn on the hue living_room_ceiling lights
    group.living_room_ceiling:
      state: on
      brightness: 255
      transition: 5

#####################################################################
### Living Room Normal
#####################################################################
- name: Living Room Normal
  entities:

# turn on kitchen entry light
    light.kitchen_entry:
      state: on
      brightness: 200
      transition: 30

# turn on the south entry light
    light.south_entry:
      state: on
      brightness: 160
      transition: 10

# turn on the center entry light
    light.center_entry:
      state: on
      brightness: 50
      transition: 10

# turn on the living room lamp
    light.living_room_lamp:
      state: on
      brightness: 255
      transition: 10

# turn off the hue living_room_ceiling lights
    group.living_room_ceiling:
      state: off
      transition: 10

